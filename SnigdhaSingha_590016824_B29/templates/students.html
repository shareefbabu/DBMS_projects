{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Student Records</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Year</th>
                <th>Course</th>
                <th>Contact</th>
            </tr>
        </thead>

        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.student_id }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.year }}</td>
                <td>{{ s.course }}</td>
                <td>{{ s.contact_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
