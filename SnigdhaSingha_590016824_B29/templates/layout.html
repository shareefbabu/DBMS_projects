<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Library Management System" }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f7f7f7;
        }
        .navbar {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
            border-bottom: 2px solid #0d6efd;
        }
    </style>
</head>

<body>

<!-- ========================== -->
<!-- TOP NAVBAR / TABS          -->
<!-- ========================== -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
    <a class="navbar-brand fw-bold" href="/">Library App</a>

    <ul class="navbar-nav ms-auto">

        <!-- BOOKS TAB -->
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}"
               href="/">Books</a>
        </li>

        <!-- STUDENTS TAB -->
        <li class="nav-item">
            <a class="nav-link {% if '/students' in request.path %}active{% endif %}"
               href="/students">Students</a>
        </li>

        <!-- ISSUES TAB -->
        <li class="nav-item">
            <a class="nav-link {% if '/issues' in request.path %}active{% endif %}"
               href="/issues">Issues</a>
        </li>

    </ul>
</nav>

<!-- ========================== -->
<!-- CONTENT AREA               -->
<!-- ========================== -->
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ msg }}
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
