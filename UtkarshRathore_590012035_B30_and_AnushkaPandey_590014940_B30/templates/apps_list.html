{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3"><h3>Adoption Applications</h3><a class="btn btn-primary" href="{{ url_for('apps_new') }}">+ New Application</a></div>
<div class="table-responsive animate__animated animate__fadeIn"><table class="table table-hover"><thead class="table-light"><tr><th>ID</th><th>Pet</th><th>Adopter</th><th>Date</th><th>Status</th><th>Notes</th><th>Actions</th></tr></thead><tbody>{% for r in apps %}<tr><td>{{ r.application_id }}</td><td title='Species: {{ r.pet_species }}'>{{ r.pet_name }}</td><td>{{ r.adopter_name }}</td><td>{{ r.application_date }}</td><td><form method='post' action='{{ url_for('apps_update_status', application_id=r.application_id) }}'><select name='status' class='form-select form-select-sm'>{% for s in ['Pending','Approved','Rejected'] %}<option value='{{ s }}' {% if s==r.status %}selected{% endif %}>{{ s }}</option>{% endfor %}</select><button class='btn btn-sm btn-outline-primary mt-1'>Update</button></form></td><td>{{ r.notes or '' }}</td><td><form method='post' action='{{ url_for('apps_delete', application_id=r.application_id) }}' onsubmit='return confirm("Delete?")'><button class='btn btn-sm btn-outline-danger'>Delete</button></form></td></tr>{% endfor %}</tbody></table></div>{% endblock %}
