{% extends 'base.html' %}
{% block content %}
<div class="animate__animated animate__slideInUp">
  <h3>Add Medical Record</h3>
  <form method="post" class="row g-3">
    <div class="col-md-6"><label class="form-label">Pet</label><select name="pet_id" class="form-select">{% for p in pets %}<option value='{{ p.pet_id }}'>{{ p.name }}</option>{% endfor %}</select></div>
    <div class="col-md-3"><label class="form-label">Checkup Date</label><input type="date" name="checkup_date" class="form-control"></div>
    <div class="col-md-3"><label class="form-label">Next Due</label><input type="date" name="next_due" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Vaccination</label><input name="vaccination" class="form-control"></div>
    <div class="col-md-6"><label class="form-label">Health Condition</label><input name="health_condition" class="form-control"></div>
    <div class="col-12"><label class="form-label">Treatment</label><textarea name="treatment" class="form-control"></textarea></div>
    <div class="col-12"><button class="btn btn-primary">Save</button> <a class="btn btn-secondary" href="{{ url_for('medical_list') }}">Cancel</a></div>
  </form>
</div>
{% endblock %}
