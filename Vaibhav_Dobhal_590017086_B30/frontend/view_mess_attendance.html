<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mess Attendance Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Mess Attendance</h2>
    <p class="lead">List of mess attendance recorded by date</p>

    <table class="table" id="attendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="admin_dashboard.html">Back</a>
</div>

<script>
fetch("http://127.0.0.1:5000/get_mess_attendance")
  .then(r => r.json())
  .then(data => {
      const tbody = document.querySelector("#attendanceTable tbody");

      data.forEach(a => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
              <td>${a.attendance_date}</td>
              <td>${a.name}</td>
              <td>${a.roll_no}</td>
              <td>${a.status}</td>
          `;
          tbody.appendChild(tr);
      });
  });
</script>

</body>
</html>
