<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>View Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student List</h2>
    <p class="lead">All registered students in the hostel</p>

    <table class="table" id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Room</th>
                <th>Contact</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="admin_dashboard.html">Back</a>
</div>

<script>
fetch("http://127.0.0.1:5000/get_students")
  .then(r => r.json())
  .then(data => {
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      data.forEach(s => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
              <td>${s.student_id}</td>
              <td>${s.name}</td>
              <td>${s.roll_no}</td>
              <td>${s.room_no || "-"}</td>
              <td>${s.contact || "-"}</td>
              <td>${s.email || "-"}</td>
          `;
          tbody.appendChild(tr);
      });
  });
</script>

</body>
</html>
