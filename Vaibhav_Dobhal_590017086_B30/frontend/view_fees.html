<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fee Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Fee Records</h2>
    <p class="lead">Hostel & Mess fee details of all students</p>

    <table class="table" id="feeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Total Fee</th>
                <th>Paid</th>
                <th>Pending</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="admin_dashboard.html">Back</a>
</div>

<script>
fetch("http://127.0.0.1:5000/get_fees")
  .then(r => r.json())
  .then(data => {
      const tbody = document.querySelector("#feeTable tbody");
      data.forEach(f => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
              <td>${f.name}</td>
              <td>${f.roll_no}</td>
              <td>${f.total_fee}</td>
              <td>${f.paid_fee}</td>
              <td>${f.pending_fee}</td>
          `;
          tbody.appendChild(tr);
      });
  });
</script>

</body>
</html>
