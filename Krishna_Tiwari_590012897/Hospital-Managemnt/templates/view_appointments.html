<!DOCTYPE html>
<html>
<head>
    <title>View Appointments</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="hamburger" onclick="toggleMenu()">â˜°</div>
<div id="sidebar" class="sidebar">
  <a href="/">Home</a><a href="/add_patient">Add Patient</a><a href="/view_patients">View Patients</a>
  <a href="/add_doctor">Add Doctor</a><a href="/view_doctors">View Doctors</a><a href="/add_appointment">Add Appointment</a>
  <a href="/view_appointments">View Appointments</a>
</div>
<div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>

<header class="header"><div class="header-text"><h1>{{ page_title }}</h1><p>{{ page_subtitle }}</p></div></header>

<div class="container">
  <table>
    <tr><th>ID</th><th>Patient ID</th><th>Doctor ID</th><th>Date</th><th>Time</th><th>Status</th><th>Edit</th></tr>
    {% for a in appointments %}
    <tr>
      <td>{{ a[0] }}</td><td>{{ a[1] }}</td><td>{{ a[2] }}</td><td>{{ a[3] }}</td><td>{{ a[4] }}</td><td>{{ a[5] }}</td>
      <td><a class="btn-edit" href="/edit_appointment/{{ a[0] }}">Edit</a></td>
    </tr>
    {% endfor %}
  </table>
</div>

<script>function toggleMenu(){document.getElementById('sidebar').classList.toggle('active');document.getElementById('overlay').classList.toggle('active');}</script>
</body>
</html>
