<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="hamburger" onclick="toggleMenu()">â˜°</div>
<div id="sidebar" class="sidebar">
  <a href="/">Home</a><a href="/add_patient">Add Patient</a><a href="/view_patients">View Patients</a>
  <a href="/add_doctor">Add Doctor</a><a href="/view_doctors">View Doctors</a><a href="/add_appointment">Add Appointment</a>
  <a href="/view_appointments">View Appointments</a>
</div>
<div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>

<header class="header"><div class="header-text"><h1>{{ page_title }}</h1><p>{{ page_subtitle }}</p></div></header>

<div class="container">
  <form action="/update_patient" method="POST">
    <input type="hidden" name="id" value="{{ patient[0] }}">
    <input name="name" type="text" value="{{ patient[1] }}" required>
    <input name="age" type="number" value="{{ patient[2] }}" required>
    <select name="gender">
      <option {% if patient[3]=='Male' %}selected{% endif %}>Male</option>
      <option {% if patient[3]=='Female' %}selected{% endif %}>Female</option>
      <option {% if patient[3]=='Other' %}selected{% endif %}>Other</option>
    </select>
    <input name="address" type="text" value="{{ patient[4] }}" required>
    <input name="phone" type="text" value="{{ patient[5] }}" required>
    <input name="disease" type="text" value="{{ patient[6] }}" required>
    <button type="submit">Update Patient</button>
  </form>
</div>

<script>function toggleMenu(){document.getElementById('sidebar').classList.toggle('active');document.getElementById('overlay').classList.toggle('active');}</script>
</body>
</html>
